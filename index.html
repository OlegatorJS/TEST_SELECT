<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Test form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <input id="search-bar" class="search-bar" type="text" oninput="handleSearch()" placeholder="Search">
        <div class="sep"></div>
        <div class="filters">
            <div>
                <!--NB: I grabbed this toggle switch from w3schools-->
                <label class="switch">
                    <input id="onlySelected" class="toggle" type="checkbox" onchange="handleSelectedOnly(this)">
                    <span class="slider"></span>
                </label>
                <a>Show selected only</a>
            </div>
            <button class="clear-btn" onclick="clearAll()">Clear all</button>
        </div>
        <div id="container" class="wrapper"></div>
        <br>
        <div class="sep"></div>
        <div class="save"><button class="save-btn">Save</button></div>
    </div>

    <script src='main.js'></script>
</body>
</html>
